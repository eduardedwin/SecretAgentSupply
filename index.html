<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- Header section -->
    <header class="company-logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Banner section -->
    <div class="banner">
      <div class="container">
        <div class="caption">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
        </div>
    </div>

    <!-- Navigation bar section -->
    <div class="nav-bar">
      <nav class="container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="product">
          <img src="./resources/images/pen.png" alt="Pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="Watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="Glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Info section -->
    <div class="info container">
      <div class="additional-info">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="additional-info">
        <span>Hours</span>
        <p>0800 - 1100</p>
      </div>
    </div>

    <!-- Footer section -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>

</html>
